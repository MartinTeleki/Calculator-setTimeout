<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>

    <div class="navbar">
    <div class="user-info">
      <span class="welcome-message"></span>
      <button class="btn--logout">Logout</button>
    </div>
  </div>


    <div class="container-2">
      <h1>Register</h1>
      <form id="register-form">
        <div class="form-control-2">
          <input type="text" id="register-name" required autocomplete="username">
          <label for="register-name">name</label>
        </div>
    
        <!-- <div class="form-control-2">
          <input type="email" id="register-email" required />
          <label for="register-email">Email</label>
        </div> -->
    
        <div class="form-control-2">
          <input type="password" id="register-password" required autocomplete="current-password">   
          <label for="register-password">password</label>
          <input type="checkbox" id="show-password-register">
        </div>
    
        <button class="btn-register">Register</button>
    
        <p class="text-2">Already have an account? <a href="#" class="nav-login">Login</a></p>
      </form>
    </div>




    <!-- <div class="login-container"> -->
      <div class="container-1">
        <h1>Login</h1>
        <form action="">
          <div class="form-control-1">
            <input type="text" id="name" required autocomplete="username">
            <label for="">name</label>
            <!-- <label for="">
              <span style="transition-delay: 0ms">E</span>
              <span style="transition-delay: 40ms">m</span>
              <span style="transition-delay: 80ms">a</span>
              <span style="transition-delay: 120ms">i</span>
              <span style="transition-delay: 160ms">l</span>
            </label> -->
          </div>

          <div class="form-control-1">
            <input type="password" id="password" required autocomplete="current-password">
            <label for="">password</label>
            <input type="checkbox" id="show-password-login">
            <!-- <label for="">
              <span style="transition-delay: 0ms">P</span>
              <span style="transition-delay: 40ms">a</span>
              <span style="transition-delay: 80ms">s</span>
              <span style="transition-delay: 120ms">s</span>
              <span style="transition-delay: 160ms">w</span>
              <span style="transition-delay: 200ms">o</span>
              <span style="transition-delay: 240ms">r</span>
              <span style="transition-delay: 280ms">d</span>
            </label> -->
          </div>

          <button class="btn-login">Login</button>

          <p class="text-1">Do u have an account? <a href="#" class="nav-register">Register</a></p>
        </form>
      </div>

    <div class="container">
      <form action="" class="form">
        <input type="text" name="" id="" class="input--text-1" />
        <!-- <input type="text" class="input--text-2"> -->
        <button type="button" class="btn--result">Delete history</button>

        <div class="btn--group-number">
          <button type="button" class="btn btn--one img-numbers">
            <img src="img/one.png" alt="" class="img-number" />
          </button>
          <button type="button" class="btn btn--two img-numbers">
            <img src="img/two (1).png" alt="" class="img-number" />
          </button>
          <button type="button" class="btn btn--three img-numbers">
            <img src="img/three.png" alt="" class="img-number" />
          </button>
          <button type="button" class="btn btn--four img-numbers">
            <img src="img/4.png" alt="" class="img-number" />
          </button>
          <button type="button" class="btn btn--five img-numbers">
            <img src="img/five.png" alt="" class="img-number" />
          </button>
          <button type="button" class="btn btn--six img-numbers">
            <img src="img/6.png" alt="" class="img-number" />
          </button>
          <button
            type="button"
            class="btn btn--seven img-numbers img-number-seven"
          >
            <img src="img/number-7.png" alt="" class="img-number-seven" />
          </button>
          <button type="button" class="btn btn--eight img-numbers">
            <img src="img/eight.png" alt="" class="img-number" />
          </button>
          <button type="button" class="btn btn--nine img-numbers">
            <img src="img/nine.png" alt="" class="img-number" />
          </button>
        </div>

        <div class="zero">
          <button type="button" class="btn btn--delete img-numbers">
            <img src="img/c.png" alt="" />
          </button>
          <button type="button" class="btn btn--zero zero img-numbers">
            <img src="img/zero.png" alt="" />
          </button>
          <button type="button" class="btn btn--back img-numbers">
            <img src="img/back.png" alt="" />
          </button>
        </div>

        <div class="btn--group-symbol">
          <button type="button" class="btn btn--plus img-numbers">
            <img src="img/plus.png" alt="" />
          </button>
          <button type="button" class="btn btn--minus img-numbers">
            <img src="img/minus-sign.png" alt="" />
          </button>
          <button type="button" class="btn btn--times img-numbers">
            <img src="img/multiplication-sign.png" alt="" />
          </button>
          <button type="button" class="btn btn--divided img-numbers">
            <img src="img/divide.png" alt="" />
          </button>
          <button type="button" class="btn btn--openBracket img-numbers">
            <img src="img/open-bracket.png" alt="" />
          </button>
          <button type="button" class="btn btn--closeBracket img-numbers">
            <img src="img/close-bracket.png" alt="" />
          </button>
          <button type="button" class="btn btn--percent img-numbers">
            <img src="img/percent.png" alt="" />
          </button>
          <button type="button" class="btn btn--dot img-numbers">
            <img src="img/full-stop.png" alt="" />
          </button>
          <button type="button" class="btn btn--equals img-numbers">
            <img src="img/equals-symbol.png" alt="" />
          </button>
        </div>
        <div class="result">Result</div>
      </form>
    </div>

    <div class="history">
      <button type="button" class="btn btn--close img-button">
        <img src="img/close.png" alt="" class="img--button-close" />
      </button>
      <h2>History of results</h2>
      <ul class="history-list"></ul>
      <div class="result-number"></div>
      <div class="pagination">
        <!-- <button class="pagination-back">
          <img src="img/back.png" alt="" />
        </button>
        <button class="pagination-forward">
          <img src="img/right-arrow.png" alt="" />
        </button>
      </div> -->
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
